<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nobel Prize Project</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link type="text/css" rel="stylesheet" href="build.css">
</head>
<body>
  <main id="app" class="space--md grid">
    <h1 class="d-block text-center my-md">The list of the greatest</h1>
    <div id="modal_window" class="modal-window py-md p-left-sm p-right-sm hidden"></div>
    <div id="modal_form" class="modal-window py-md p-left-sm p-right-sm hidden">
      <h2 class="text-center">Create laureate</h2>
      <form class="test flex flex-column">
        <fieldset class="form-group flex">
          <legend class="form-legend">Name and surname</legend>
          <div class="form-group-body flex">
            <input class="form-control form-control-animated my-xxs" type="text" name="id" placeholder="ID">
            <input class="form-control form-control-animated my-xxs" type="text" name="firstname" placeholder="Firstname">
            <input class="form-control form-control-animated my-xxs" type="text" name="surname" placeholder="Surname">
            <select data-name="gender">
              <option data-id="male">Male</option>
              <option data-id="female">Female</option>
            </select>
          </div>
        </fieldset>
        <fieldset class="form-group flex flex-column">
          <label class="form-legend">Bio</label>
          <input class="form-control form-control-animated my-xxs" type="text" name="born" placeholder="Born">
          <input class="form-control form-control-animated my-xxs" type="text" name="died" placeholder="Died">
          <input class="form-control form-control-animated my-xxs" type="text" name="bornCountry" placeholder="Born Country">
          <input class="form-control form-control-animated my-xxs" type="text" name="bornCountryCode" placeholder="Born country code">
          <input class="form-control form-control-animated my-xxs" type="text" name="bornCity" placeholder="Born city">
          <input class="form-control form-control-animated my-xxs" type="text" name="diedCountry" placeholder="Died Country">
          <input class="form-control form-control-animated my-xxs" type="text" name="diedCountryCode" placeholder="Died country code">        
          <input class="form-control form-control-animated my-xxs" type="text" name="diedCity" placeholder="Died city">
        </fieldset>
        <fieldset class="form-group flex flex-column">
          <legend class="form-legend">Prizes</legend>
          <input class="form-control form-control-animated" type="text" name="year" placeholder="Year">
          <select class="dropdown-primary" data-name="category">
            <option class="">Chemistry</option>
            <option class="">Physics</option>
            <option class="">Medicine</option>
            <option class="">Peace</option>
            <option class="">Literature</option>
          </select>
          <textarea class="form-control form-control-animated" name="motivation" placeholder="Motivation" cols="20" rows="3"></textarea>
          <input class="form-control form-control-animated my-xxs" type="text" name="name" placeholder="Name">
          <input class="form-control form-control-animated my-xxs" type="text" name="city" placeholder="City">
          <input class="form-control form-control-animated my-xxs" type="text" name="Country" placeholder="Country">
        </fieldset>
        <input type="submit" class="btn btn-secondary" name="Submit">
      </form>
    </div>
    <div id="modal_form" class="modal-window py-sm p-left-sm p-right-sm">
        <h2 class="text-center">Create laureate</h2>
        <fieldset class="form-group p-left-sm p-right-sm">
          <legend class="form-legend text-center py-xs">Personal data</legend>
            <div class="container">
              <div class="row" style="justify-content: space-around;">
                <div class="col-sm-5">
                  <div class="col-sm-12">
                    <label for="firstname" class="form-label my-xxs">Firstname</label>
                    <input class="form-control form-control-animated" type="text" id="firstname">
                  </div>
                  <div class="col-sm-12">
                    <label for="id" class="form-label my-xxs">ID</label>
                    <input class="form-control form-control-animated" type="text" id="id">
                  </div>
                </div>
              <div class="col-sm-5">
                <div class="col-sm-12">
                  <label for="surname" class="form-label my-xxs">Surname</label>
                  <input class="form-control form-control-animated" type="text" id="surname">
                </div>
                <div class="col-sm-12">
                  <label for="gender" class="form-label my-xxs">Gender</label>
                  <select data-name="gender" class="dropdown-secondary">
                    <option class="dropdown-secondary__option" data-id="male">Male</option>
                    <option class="dropdown-secondary__option" data-id="female">Female</option>
                  </select>
                </div>
            </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group p-left-sm p-right-sm">
          <legend class="form-legend text-center py-xs">Bio</legend>
          <div class="container">
            <div class="row" style="justify-content: space-around;">
              <div class="col-sm-5">
                <div class="col-sm-12">
                  <label for="born" class="form-label my-xxs">Date of birth</label>
                  <input class="form-control form-control-animated" type="text" id="born">
                </div>
                <div class="col-sm-12">
                  <label for="bornCity" class="form-label my-xxs">City of birth</label>
                  <input class="form-control form-control-animated" type="text" id="bornCity">
                </div>
                <div class="col-sm-12">
                  <label for="bornCountry" class="form-label my-xxs">Country of birth</label>
                  <input class="form-control form-control-animated" type="text" id="bornCountry">
                </div>
                <div class="col-sm-12">
                  <label for="bornCountry" class="form-label my-xxs">Country code</label>
                  <input class="form-control form-control-animated" type="text" id="bornCountryCode">
                </div>
              </div>
              <div class="col-sm-5">
                <div class="col-sm-12">
                  <label for="born" class="form-label my-xxs">Date of death</label>
                  <input class="form-control form-control-animated" type="text" id="died">
                </div>
                <div class="col-sm-12">
                  <label for="bornCity" class="form-label my-xxs">City of death</label>
                  <input class="form-control form-control-animated" type="text" id="diedCity">
                </div>
                <div class="col-sm-12">
                  <label for="bornCountry" class="form-label my-xxs">Country of death</label>
                  <input class="form-control form-control-animated" type="text" id="diedCountry">
                </div>
                <div class="col-sm-12">
                  <label for="bornCountry" class="form-label my-xxs">Country Code</label>
                  <input class="form-control form-control-animated" type="text" id="diedCountryCode">
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group p-left-sm p-right-sm">
          <legend class="form-legend text-center py-xs">Prizes</legend>
          <div class="container">
            <div class="row" style="justify-content: space-around;">
              <div class="col-sm-5">
                <label for="year" class="form-label my-xxs">Year</label>
                <input class="form-control form-control-animated" type="text" id="year">
              </div>
              <div class="col-sm-5">
                <label for="surname" class="form-label my-xxs">Category</label>
                <select class="dropdown-secondary" data-name="category">
                  <option class="dropdown-secondary__option">Chemistry</option>
                  <option class="dropdown-secondary__option">Physics</option>
                  <option class="dropdown-secondary__option">Medicine</option>
                  <option class="dropdown-secondary__option">Peace</option>
                  <option class="dropdown-secondary__option">Literature</option>
                </select>
              </div>
              <div class="col-sm-12">
                <label for="motivation" class="form-label my-xxs">Motivation</label>
                <textarea class="form-control form-control-animated" name="motivation" placeholder="Motivation" id="motivation"></textarea>
              </div>
              <div class="col-sm-3">
                <label for="year" class="form-label my-xxs">Year</label>
                <input type="text" class="form-control form-control-animated">
              </div>
              <div class="col-sm-3">
                <label for="city" class="form-label my-xxs">City</label>
                <input type="text" class="form-control form-control-animated">
              </div>
              <div class="col-sm-3">
                <label for="country" class="form-label my-xxs">Country</label>
                <input type="text" class="form-control form-control-animated">
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-submit my-xs m-auto">
          <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
    </div>
    <div class="sidebar flex" id="sidebar">
      <h2 class="title-secondary">Choose filters</h2>
      <div id="categoryButtons"></div>
      <select class="dropdown-primary" id="countrySelector"></select>
      <select class="dropdown-primary" id="yearSelector"></select>

    <div class="table">
      <div class="table-header">
        <table class="table-header__layout table-fixed">
            <thead>
                <tr class="table-header__buttons" id="tableHeaderButtons"></tr>
            </thead>
        </table>
      </div>
      <div class="table-body">
        <table id="laureatesTable" class="table-body__main table-fixed"></table>
      </div>
    </div>
  </main>
  <script src="build.js"></script>
</body>
