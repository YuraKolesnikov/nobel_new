<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nobel Prize Project</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <!-- <link rel="stylesheet" href="build/main.css"> -->
</head>
<body>
    <main id="app" class="main container grid">
        <h1>The list of the greatest</h1>
        <div id="modal_window" class="modal-window hidden">
                <div class="modal-window__head flex">
                    <h2 id="modal_name">George Swoosh</h2>
                    <span class="modal-window__life">1993 - 2018</span>
                    <hr class="modal-window__hr"/>
                </div>
                <div class="modal-window__body">
                    <div id="biography">
                        <div id="biography_born">Born in Riga</div>
                        <div id="biography_died">Died in Bora-Bora</div>
                    </div>
                    <h3 class="modal-window__caption">Prizes:</h3>
                    <ul id="prize_list" class="modal-window__info">
                        <li class="modal-window__info-item space-sm">
                            <h4>1901, physics</h4>
                            <hr class="modal_window-hr">
                            <p>Munich University, Munich, Germany</p>
                            <p class="italic" style="padding-top: 10px;">"In recognition of the extraordinary services he has rendered by the discovery of the remarkable rays.</p>
                        </li>
                    </ul>
                    <a class="modal-window__link" id="learn_more" target="_blank">Learn more</a>
                </div>
                <button class="modal-window__button-close" id="close">+</button>
            
        </div>
        <div class="sidebar">
            <h2>Choose filters</h2>
            <div class="sidebar__filter-buttons" id="categoryButtons"></div>
            <select class="sidebar__dropdown" id="countrySelector"></select>
            <select class="sidebar__dropdown" id="yearSelector"></select>
        </div>
        <div class="table">
            <div class="table-header">
                <table class="table-header__layout table-fixed">
                    <thead>
                        <tr class="table-header__buttons" id="tableHeaderButtons"></tr>
                    </thead>
                </table>
            </div>
            <div class="table-body">
                <table id="laureatesTable" class="table-body__main table-fixed"></table>
            </div>
        </div>
    </main>
    <script src="public/build.js"></script>
</body>
</html>
