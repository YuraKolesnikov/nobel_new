<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nobel Prize Project</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/public/build.css">
</head>
<body>
    <main id="app" class="main-container grid">
        <h1>The list of the greatest</h1>
        <div id="modal_window" class="modal-window hidden"></div>
        <div class="sidebar">
            <h2>Choose filters</h2>
            <div class="sidebar__filter-buttons" id="categoryButtons"></div>
            <select class="sidebar__dropdown" id="countrySelector"></select>
            <select class="sidebar__dropdown" id="yearSelector"></select>
        </div>
        <div class="table">
            <div class="table-header">
                <table class="table-header__layout table-fixed">
                    <thead>
                        <tr class="table-header__buttons" id="tableHeaderButtons"></tr>
                    </thead>
                </table>
            </div>
            <div class="table-body">
                <table id="laureatesTable" class="table-body__main table-fixed"></table>
            </div>
        </div>
    </main>
    <script src="public/build.js"></script>
</body>
</html>
